<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<style>
body{
  display: table;
  margin: auto;
  text-align:center;
}
</style>
</head>

<body>
  <h2>Kingdom</h2>
  <table id="cointeiner"></table>

<script>
var obj, dbParam, xmlhttp, myObj, x, table = "";
obj = {};
dbParam = JSON.stringify(obj);
xmlhttp = new XMLHttpRequest();

xmlhttp.open("GET", 'https://raw.githubusercontent.com/mglabinski/beast/master/danee.json', true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.send("x=" + dbParam);

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        table += "<table border='2'><thead><tr><th>Name</th><th>Surname</th><th>Date of Birth</th><th>Work as</th><th>Experience</th></tr></thead><tbody>"
        for (x in myObj) {
            table += "<tr><td>" +  myObj[x].firstName + "<td>" + myObj[x].lastName +"<td>" + myObj[x].dateOfBirth
            + "<td>" + myObj[x].function + "<td>" + myObj[x].experience + "</td></tr>";
        };
        table += "</tbody></table>";
        document.getElementById("cointeiner").innerHTML = table;
        // console.log(table);
}};

$(document).on('click', 'th', function() {
    var table = $(this).parents('#cointeiner').eq(0);
    var rows = table.find('tr:gt(0)').toArray().sort(comparer($(this).index()));
    this.asc = !this.asc;
    if (!this.asc) {
      rows = rows.reverse();
    }
    table.children('tbody').empty().html(rows);
});

function comparer(index) {
  return function(a, b) {
    var valA = getCellValue(a, index),
      valB = getCellValue(b, index);
    return $.isNumeric(valA) && $.isNumeric(valB) ?
      valA - valB : valA.localeCompare(valB);
  };
}

function getCellValue(row, index) {
  return $(row).children('td').eq(index).text();
}
</script>

</body>
</html>
